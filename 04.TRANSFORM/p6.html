<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 300px;
            height: 300px;
            background-color: violet;
            padding: 30px;
            border-radius: 20px;
            margin: auto;
            margin-bottom: 30px;
            transition: 2s;
        }
        .scale:hover{
            transform: scale(0.6);
        }
        .scalex:hover{
            transform: scaleX(2);
        }
        .scaleY:hover{
            transform: scaleY(3);
        }

    </style>
</head>
<body>
    <center>
        <h2>SCALE</h2>
    </center>
    <hr>
    <section class="scale">
        <h1>SCALE</h1>
    </section>

    <section class="scale">
        <h1>SCALE-X</h1>
    </section>

    <section class="scale">
        <h1>SCALE-Y</h1>
    </section>
</body>
</html>
