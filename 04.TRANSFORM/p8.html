<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 300px;
            height: 100px;
            background-color: darkblue;
            color: #fff;
            transition: 2s;
            margin: auto;
            margin-bottom: 100px;
            padding: 30px;
        }
        .skew{
            transform: skew(45deg);
        }
        .skewX{
            transform: skewX(45deg);
        }
        .skewY{
            transform: skewY(45deg);
        }
    </style>
</head>
<body>
    <section class="skew">
        <h1>SKEW</h1>
    </section>
    <section class="skewX">
        <H1>SKEW-X</H1>
    </section>
    <section class="skewY">
        <h1>SKEW-Y</h1>
    </section>
</body>
</html>
